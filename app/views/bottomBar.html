<div class="pn-thumbnails-container">
    <div class="pn-table">
        <div class="pn-row">
            <div class="pn-cell" ng-repeat="im in images">
                <div class="pn-thumbnail clickable" ng-click="select(im.path)" ng-class="{'active': im.path === current.image}">
                    <div pn-image pn-image-params="im"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div pn-loading-progress pn-loading="loading" class="pn-loading" ng-show="loading.total !== 0"></div>
